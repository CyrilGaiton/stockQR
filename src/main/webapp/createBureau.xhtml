<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/main_template.xhtml">

    <ui:define name="bodyContent">

        <h:form>
            <p:selectOneListbox value="#{testBackingBean.materialType}" var="type">
                <f:selectItem itemLabel="Bois" itemValue= "#{type.BOIS}" />
                <f:selectItem itemLabel="Acier" itemValue="#{type.ACIER}" />
                <f:selectItem itemLabel="Plastique" itemValue="#{type.PLASTIQUE}" />
            </p:selectOneListbox>
            <br/>
            <p:selectBooleanButton value="#{testBackingBean.bonEtat}" onLabel="No" offLabel="Yes" style="width: 60px"/>
            <br/>
            <br/>
            <p:commandButton ajax="false" value="Create" action="#{testBackingBean.bureauCreate()}"/>
        </h:form>


    </ui:define>


</ui:composition>
