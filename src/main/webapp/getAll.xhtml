<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      template="templates/main_template.xhtml">

<ui:define name="bodyContent">

    <h:form>
        <p:panelGrid columns="2" columnClasses="Bureau, Chaise">
            <p:dataList value="#{testBackingBean.bureauGetAll()}" var="bureau">
                <f:facet name="header">
                    Bureaux
                </f:facet>
                Id: #{bureau.bureauId}, Matériel: #{bureau.material}, Bon Etat: #{bureau.bonEtat}
            </p:dataList>
            <p:dataList value="#{testBackingBean.chaiseGetAll()}" var="chaise">
                <f:facet name="header">
                    Chaises
                </f:facet>
                Id: #{chaise.chaiseId}, Matériel: #{chaise.material}, Bon Etat: #{chaise.bonEtat}
            </p:dataList>
        </p:panelGrid>
    </h:form>


</ui:define>

</ui:composition>
